<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Lia</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Efek kelopak bunga jatuh */
        .petal {
            position: absolute;
            top: -10px;
            width: 15px;
            height: 15px;
            background: radial-gradient(ellipse at center, #ffc0cb 0%, #ffb6c1 100%);
            border-radius: 50% 0 50% 0;
            opacity: 0.7;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Container utama */
        .container {
            position: relative;
            z-index: 10;
        }

        /* Amplop */
        .envelope {
            width: 350px;
            height: 250px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .envelope:hover {
            transform: scale(1.05);
        }

        .envelope-body {
            width: 100%;
            height: 100%;
            background: #f4e4d7;
            border: 3px solid #d4a574;
            border-radius: 5px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .envelope-flap {
            width: 0;
            height: 0;
            border-left: 175px solid transparent;
            border-right: 175px solid transparent;
            border-top: 125px solid #e8d4c1;
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: top center;
            transition: transform 1s ease;
            z-index: 5;
            border-top-color: #d4a574;
        }

        .envelope-flap::before {
            content: '';
            width: 0;
            height: 0;
            border-left: 175px solid transparent;
            border-right: 175px solid transparent;
            border-top: 125px solid #e8d4c1;
            position: absolute;
            top: -125px;
            left: -175px;
        }

        .envelope.open .envelope-flap {
            transform: rotateX(180deg);
        }

        .envelope-seal {
            width: 50px;
            height: 50px;
            background: #d4a574;
            border-radius: 50%;
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Lobster', cursive;
            font-size: 24px;
            color: #fff;
            z-index: 6;
            transition: opacity 0.5s ease;
        }

        .envelope.open .envelope-seal {
            opacity: 0;
        }

        .envelope-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Lobster', cursive;
            font-size: 24px;
            color: #8b6f47;
            text-align: center;
            z-index: 7;
            pointer-events: none;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
            line-height: 1.5;
        }

        .envelope.open .envelope-text {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* Surat */
        .letter-container {
            display: none;
            width: 90%;
            max-width: 700px;
            min-height: 600px; /* Taller letter */
            background: #fffaf0;
            border: 2px solid #d4a574;
            border-radius: 10px;
            padding: 50px 40px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            position: relative;
            cursor: pointer;
            animation: fadeIn 1s ease;
            margin: 30px auto;
            background-image: url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><rect width="100" height="100" fill="none" stroke="%23d4a574" stroke-width="0.5" stroke-dasharray="5,5"/></svg>');
            background-size: 50px 50px;
        }

        /* Paper clip decorations */
        .paper-clip {
            position: absolute;
            width: 30px;
            height: 40px;
            background: #f0e6d2;
            border: 2px solid #c4a97c;
            border-radius: 0 0 10px 10px;
            transform: rotate(15deg);
            z-index: 2;
        }

        .paper-clip::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 10px;
            background: #c4a97c;
            border-radius: 5px 5px 0 0;
        }

        .paper-clip.top-left {
            top: -10px;
            left: 30px;
        }

        .paper-clip.bottom-right {
            bottom: -10px;
            right: 30px;
            transform: rotate(-15deg);
        }

        /* Side images */
        .letter-side-image {
            position: absolute;
            width: 120px;
            height: 120px;
            border: 3px solid #f4e4d7;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            overflow: hidden;
            z-index: 1;
        }

        .letter-side-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .letter-side-image.left {
            left: -60px;
            top: 50%;
            transform: translateY(-50%) rotate(-5deg);
        }

        .letter-side-image.right {
            right: -60px;
            top: 50%;
            transform: translateY(-50%) rotate(5deg);
        }

        .letter-side-image.top {
            top: -60px;
            left: 50%;
            transform: translateX(-50%) rotate(2deg);
        }

        .letter-side-image.bottom {
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%) rotate(-2deg);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .letter-content {
            font-size: 22px;
            line-height: 1.8;
            color: #5a4a42;
            text-align: center;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            animation: slideIn 0.8s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .letter-title {
            font-size: 32px;
            margin-bottom: 30px;
            color: #c48b5a;
            font-weight: 700;
            font-family: 'Lobster', cursive;
        }

        .letter-text {
            margin-bottom: 20px;
            font-size: 20px;
        }

        .click-hint {
            position: absolute;
            bottom: 20px;
            right: 30px;
            font-size: 16px;
            color: #c48b5a;
            font-style: italic;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .final-message {
            display: none;
            text-align: center;
            font-size: 28px;
            color: #c48b5a;
            font-family: 'Lobster', cursive;
            animation: fadeIn 1.5s ease;
            position: relative;
            padding: 40px;
            background: rgba(255, 250, 240, 0.8);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        .image-gallery {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .image-container {
            position: relative;
            width: 150px;
            height: 150px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 3px solid #f4e4d7;
        }

        .image-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .image-container:hover img {
            transform: scale(1.05);
        }

        .message-container {
            position: relative;
            z-index: 2;
            background: linear-gradient(135deg, rgba(255, 250, 240, 0.9) 0%, rgba(255, 235, 215, 0.9) 100%);
            padding: 30px;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* Audio control */
        .audio-control {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            border: 2px solid #d4a574;
            transition: background 0.3s ease;
        }

        .audio-control:hover {
            background: rgba(255, 255, 255, 1);
        }

        /* Responsive */
        @media (max-width: 900px) {
            .letter-side-image {
                width: 80px;
                height: 80px;
            }
            
            .letter-side-image.left {
                left: -40px;
            }
            
            .letter-side-image.right {
                right: -40px;
            }
            
            .letter-side-image.top {
                top: -40px;
            }
            
            .letter-side-image.bottom {
                bottom: -40px;
            }
            
            .letter-container {
                min-height: 500px;
                padding: 40px 30px;
            }
            .final-message {
                padding: 20px;
            }
            
            .image-container {
                width: 120px;
                height: 120px;
            }
            
            .message-container {
                padding: 20px 15px;
            }
            
            .final-message p {
                font-size: 24px;
            }
        }
        
        @media (max-width: 768px) {
            .envelope {
                width: 280px;
                height: 200px;
            }

            .envelope-flap {
                border-left: 140px solid transparent;
                border-right: 140px solid transparent;
                border-top: 100px solid #d4a574;
            }

            .envelope-flap::before {
                border-left: 140px solid transparent;
                border-right: 140px solid transparent;
                border-top: 100px solid #e8d4c1;
                top: -100px;
                left: -140px;
            }

            .letter-container {
                padding: 30px;
                min-height: 350px;
            }

            .letter-content {
                font-size: 18px;
            }

            .letter-title {
                font-size: 26px;
            }

            .letter-text {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Audio Control -->
    <div class="audio-control" id="audioControl">🎵 Musik: OFF</div>

    <!-- Audio Background -->
    <audio id="bgMusic" src="music.mp3" preload="auto" loop></audio>

    <!-- Container -->
    <div class="container">
        <!-- Amplop -->
        <div class="envelope" id="envelope">
            <div class="envelope-body"></div>
            <div class="envelope-flap"></div>
            <div class="envelope-seal">♥</div>
            <div class="envelope-text"> <h3>Halo Lia...</h3> Silahkan dibuka <br>💌 <br>Klik disini </div>
        </div>

        <!-- Surat dengan dekorasi -->
        <div class="letter-container" id="letterContainer">
            <!-- Paper clips -->
            <div class="paper-clip top-left"></div>
            <div class="paper-clip bottom-right"></div>
            
            <!-- Side images -->
            <div class="letter-side-image left">
                <img src="images/img-1.jpg" alt="Kenangan">
            </div>
            <div class="letter-side-image right">
                <img src="images/img-2.webp" alt="Kenangan">
            </div>
            <div class="letter-side-image top">
                <img src="images/img-3.webp" alt="Kenangan">
            </div>
            
            <!-- Letter content -->
            <div class="letter-title" id="letterTitle"></div>
            <div class="letter-content" id="letterContent"></div>
            <div class="click-hint">Klik untuk melanjutkan ͢⇨...</div>
        </div>

        <!-- Pesan Final -->
        <div class="final-message" id="finalMessage">
            <div class="image-gallery">
                <div class="image-container">
                    <img src="images/img-1.jpg" alt="Kenangan 1">
                </div>
                <div class="image-container">
                    <img src="images/img-2.webp" alt="Kenangan 2">
                </div>
                <div class="image-container">
                    <img src="images/img-3.webp" alt="Kenangan 3">
                </div>
            </div>
            
            <div class="message-container">
                <p>Terima kasih.. <br> Lia sudah membacanya sampai akhir 😊</p>
                <p style="margin-top: 20px; font-size: 36px;">♥</p>
            </div>
            
            <div class="image-gallery">
                <div class="image-container">
                    <img src="images/img-1.jpg" alt="Kenangan 4">
                </div>
                <div class="image-container">
                    <img src="images/img-1.jpg" alt="Kenangan 5">
                </div>
                <div class="image-container">
                    <img src="images/img-1.jpg" alt="Kenangan 6">
                </div>
            </div>
        </div>
    </div>

    <script>
        // Array puisi filosofis-romantis
        const letters = [
            {
                title: "Pembukaan",
                text: "Di antara ribuan kata yang tertulis,\naku memilih diam dan merasakan.\nMeski tak bisa dijelaskan,\nrasa ini hadir seperti matahari pagi yang menyapa tanpa diundang."
            },
            {
                title: "Tentang Waktu",
                text: "Waktu adalah ilusi yang kita ciptakan,\nnamun mengenalmu, aku ingin tersesat dalam ilusi itu.\nSetiap detik menjadi abadi,\nsetiap nafas menjadi puisi yang tak pernah selesai ditulis."
            },
            {
                title: "Filosofi Rindu",
                text: "Rindu bukanlah kelemahan,\nia adalah bukti bahwa jiwa kita pernah bertemu.\nSekalipun itu pada dimensi yang tak kasat mata,\nkita telah saling mengenal sejak sebelum waktu dimulai."
            },
            {
                title: "Tentang Keabadian",
                text: "Kita bukan mencari kesempurnaan,\nkita mencari ketulusan di tengah ketidaksempurnaan.\nCinta adalah pilihan sadar untuk tetap hadir,\nmeskipun dunia terus berubah dan berganti rupa."
            },
            {
                title: "Penutup",
                text: "Jika suatu hari nanti kau bertanya,\napa makna semua ini?\nJawabku sederhana:\nKamu adalah jawaban dari pertanyaan\nyang bahkan tidak pernah kutanyakan."
            }
        ];

        let currentLetter = 0;
        let isEnvelopeOpen = false;
        let isMusicPlaying = false;

        const envelope = document.getElementById('envelope');
        const letterContainer = document.getElementById('letterContainer');
        const letterTitle = document.getElementById('letterTitle');
        const letterContent = document.getElementById('letterContent');
        const finalMessage = document.getElementById('finalMessage');
        const bgMusic = document.getElementById('bgMusic');
        const audioControl = document.getElementById('audioControl');

        // Buat kelopak bunga
        function createPetals() {
            for (let i = 0; i < 20; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.style.left = Math.random() * 100 + '%';
                petal.style.animationDuration = (Math.random() * 3 + 5) + 's';
                petal.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(petal);
            }
        }

        // Buka amplop
        envelope.addEventListener('click', function() {
            if (!isEnvelopeOpen) {
                envelope.classList.add('open');
                
                // Play music from local file on user gesture
                try {
                    bgMusic.currentTime = 0;
                    const playPromise = bgMusic.play();
                    if (playPromise !== undefined) {
                        playPromise.then(() => {
                            isMusicPlaying = true;
                            audioControl.textContent = '🎵 Musik: ON';
                        }).catch(e => {
                            console.log('Audio play blocked:', e);
                        });
                    } else {
                        // Older browsers
                        isMusicPlaying = !bgMusic.paused;
                        audioControl.textContent = bgMusic.paused ? '🎵 Musik: OFF' : '🎵 Musik: ON';
                    }
                } catch (e) {
                    console.log('Audio play error:', e);
                }
                
                setTimeout(() => {
                    envelope.style.display = 'none';
                    letterContainer.style.display = 'block';
                    showLetter(0);
                }, 1000);
                
                isEnvelopeOpen = true;
            }
        });

        // Tampilkan surat
        function showLetter(index) {
            if (index < letters.length) {
                letterTitle.textContent = letters[index].title;
                letterContent.textContent = letters[index].text;
                letterContent.style.animation = 'none';
                setTimeout(() => {
                    letterContent.style.animation = 'slideIn 0.8s ease';
                }, 10);
            }
        }

        // Klik surat untuk lanjut
        letterContainer.addEventListener('click', function() {
            currentLetter++;
            if (currentLetter < letters.length) {
                showLetter(currentLetter);
            } else {
                letterContainer.style.display = 'none';
                finalMessage.style.display = 'block';
            }
        });

        // Audio control
        audioControl.addEventListener('click', function() {
            if (!bgMusic.paused) {
                bgMusic.pause();
                audioControl.textContent = '🎵 Musik: OFF';
                isMusicPlaying = false;
            } else {
                bgMusic.play().then(() => {
                    audioControl.textContent = '🎵 Musik: ON';
                    isMusicPlaying = true;
                }).catch(e => console.log('Audio play failed', e));
            }
        });

        // Inisialisasi
        createPetals();
    </script>
</body>
</html>
